<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Cloud Architecture for React TS .NET Core Applications</text>
  
  <!-- Cloud Platform (Azure) -->
  <rect x="50" y="80" width="700" height="480" rx="20" ry="20" fill="#f0f8ff" stroke="#0078d4" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#0078d4">Microsoft Azure</text>
  
  <!-- Frontend Section -->
  <rect x="100" y="140" width="250" height="180" rx="10" ry="10" fill="#ffffff" stroke="#5c2d91" stroke-width="2" />
  <text x="225" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="#5c2d91">Frontend</text>
  
  <!-- React App -->
  <rect x="125" y="180" width="200" height="100" rx="5" ry="5" fill="#61dafb20" stroke="#61dafb" stroke-width="2" />
  <text x="225" y="210" font-family="Arial" font-size="14" text-anchor="middle">React TypeScript SPA</text>
  <text x="225" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Static Web App</text>
  
  <!-- CDN -->
  <rect x="125" y="290" width="200" height="40" rx="5" ry="5" fill="#ffffff" stroke="#5c2d91" stroke-width="2" />
  <text x="225" y="315" font-family="Arial" font-size="14" text-anchor="middle">Content Delivery Network</text>
  
  <!-- Backend Section -->
  <rect x="450" y="140" width="250" height="180" rx="10" ry="10" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="575" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="#0078d4">Backend</text>
  
  <!-- API Gateway -->
  <rect x="475" y="180" width="200" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="575" y="205" font-family="Arial" font-size="14" text-anchor="middle">API Gateway</text>
  
  <!-- Microservices -->
  <rect x="475" y="230" width="95" height="80" rx="5" ry="5" fill="#00a88f20" stroke="#00a88f" stroke-width="2" />
  <text x="522" y="260" font-family="Arial" font-size="12" text-anchor="middle">.NET Core</text>
  <text x="522" y="280" font-family="Arial" font-size="12" text-anchor="middle">Microservice 1</text>
  
  <rect x="580" y="230" width="95" height="80" rx="5" ry="5" fill="#00a88f20" stroke="#00a88f" stroke-width="2" />
  <text x="627" y="260" font-family="Arial" font-size="12" text-anchor="middle">.NET Core</text>
  <text x="627" y="280" font-family="Arial" font-size="12" text-anchor="middle">Microservice 2</text>
  
  <!-- Data Layer -->
  <rect x="100" y="360" width="600" height="150" rx="10" ry="10" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffb900">Data Layer</text>
  
  <!-- SQL Database -->
  <rect x="125" y="400" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="210" y="430" font-family="Arial" font-size="14" text-anchor="middle">MySQL</text>
  <text x="210" y="450" font-family="Arial" font-size="12" text-anchor="middle">Relational Database</text>
  
  <!-- Blob Storage -->
  <rect x="315" y="400" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle">Blob Storage</text>
  <text x="400" y="450" font-family="Arial" font-size="12" text-anchor="middle">Static Assets</text>
  
  <!-- Cache -->
  <rect x="505" y="400" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="590" y="430" font-family="Arial" font-size="14" text-anchor="middle">Redis Cache</text>
  <text x="590" y="450" font-family="Arial" font-size="12" text-anchor="middle">Performance Optimization</text>
  
  <!-- Connections -->
  <!-- Frontend to Backend -->
  <line x1="350" y1="230" x2="450" y2="230" stroke="#666666" stroke-width="2" />
  <polygon points="445,225 455,230 445,235" fill="#666666" />
  
  <!-- API Gateway to Microservices -->
  <line x1="575" y1="220" x2="575" y2="230" stroke="#666666" stroke-width="2" />
  <polygon points="570,225 575,235 580,225" fill="#666666" />
  
  <!-- Microservices to Data Layer -->
  <line x1="522" y1="310" x2="522" y2="360" stroke="#666666" stroke-width="2" />
  <polygon points="517,355 522,365 527,355" fill="#666666" />
  
  <line x1="627" y1="310" x2="627" y2="360" stroke="#666666" stroke-width="2" />
  <polygon points="622,355 627,365 632,355" fill="#666666" />
  
  <!-- Cross-Cutting Concerns -->
  <rect x="50" y="550" width="700" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="400" y="575" font-family="Arial" font-size="14" text-anchor="middle">Authentication | Logging | Monitoring | CI/CD | Security</text>
</svg>
