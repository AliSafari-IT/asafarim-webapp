<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Containerization Architecture</text>
  
  <!-- Docker Host -->
  <rect x="50" y="80" width="700" height="480" rx="10" ry="10" fill="#f0f8ff" stroke="#0078d4" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle">Docker Host / Kubernetes Cluster</text>
  
  <!-- Frontend Container -->
  <rect x="100" y="140" width="280" height="180" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="240" y="165" font-family="Arial" font-size="16" text-anchor="middle">Frontend Container</text>
  
  <!-- React App -->
  <rect x="120" y="180" width="240" height="100" rx="5" ry="5" fill="#61dafb20" stroke="#61dafb" stroke-width="2" />
  <text x="240" y="210" font-family="Arial" font-size="14" text-anchor="middle">React TypeScript SPA</text>
  <text x="240" y="230" font-family="Arial" font-size="12" text-anchor="middle">Nginx Web Server</text>
  
  <!-- Docker Logo in Frontend Container -->
  <circle cx="140" y="260" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="140" y="265" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <!-- Backend Containers -->
  <rect x="420" y="140" width="280" height="180" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="560" y="165" font-family="Arial" font-size="16" text-anchor="middle">Backend Containers</text>
  
  <!-- API Gateway Container -->
  <rect x="440" y="180" width="240" height="40" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="560" y="205" font-family="Arial" font-size="14" text-anchor="middle">API Gateway (.NET Core)</text>
  
  <!-- Docker Logo in API Gateway Container -->
  <circle cx="460" y="200" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="460" y="205" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <!-- Microservice Containers -->
  <rect x="440" y="230" width="115" height="70" rx="5" ry="5" fill="#00a88f20" stroke="#00a88f" stroke-width="2" />
  <text x="497" y="255" font-family="Arial" font-size="12" text-anchor="middle">Projects API</text>
  <text x="497" y="275" font-family="Arial" font-size="12" text-anchor="middle">(.NET Core)</text>
  
  <!-- Docker Logo in Projects Container -->
  <circle cx="460" y="250" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="460" y="255" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <rect x="565" y="230" width="115" height="70" rx="5" ry="5" fill="#00a88f20" stroke="#00a88f" stroke-width="2" />
  <text x="622" y="255" font-family="Arial" font-size="12" text-anchor="middle">Users API</text>
  <text x="622" y="275" font-family="Arial" font-size="12" text-anchor="middle">(.NET Core)</text>
  
  <!-- Docker Logo in Users Container -->
  <circle cx="585" y="250" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="585" y="255" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <!-- Database Containers -->
  <rect x="100" y="350" width="600" height="180" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="400" y="375" font-family="Arial" font-size="16" text-anchor="middle">Database Containers</text>
  
  <!-- MySQL Container -->
  <rect x="120" y="390" width="270" height="120" rx="5" ry="5" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="255" y="420" font-family="Arial" font-size="14" text-anchor="middle">MySQL 8.3</text>
  <text x="255" y="440" font-family="Arial" font-size="12" text-anchor="middle">Database: asafarimDB</text>
  <text x="255" y="460" font-family="Arial" font-size="12" text-anchor="middle">Port: 3306</text>
  
  <!-- Docker Logo in MySQL Container -->
  <circle cx="140" y="410" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="140" y="415" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <!-- Redis Container -->
  <rect x="410" y="390" width="270" height="120" rx="5" ry="5" fill="#ffffff" stroke="#ffb900" stroke-width="2" />
  <text x="545" y="420" font-family="Arial" font-size="14" text-anchor="middle">Redis Cache</text>
  <text x="545" y="440" font-family="Arial" font-size="12" text-anchor="middle">In-Memory Cache</text>
  <text x="545" y="460" font-family="Arial" font-size="12" text-anchor="middle">Port: 6379</text>
  
  <!-- Docker Logo in Redis Container -->
  <circle cx="430" y="410" r="15" fill="#ffffff" stroke="#0078d4" stroke-width="1" />
  <text x="430" y="415" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  
  <!-- Connections -->
  <!-- Frontend to Backend -->
  <line x1="380" y1="230" x2="420" y2="230" stroke="#666666" stroke-width="2" />
  <polygon points="415,225 425,230 415,235" fill="#666666" />
  
  <!-- API Gateway to Microservices -->
  <line x1="560" y1="220" x2="560" y2="230" stroke="#666666" stroke-width="2" />
  <polygon points="555,225 560,235 565,225" fill="#666666" />
  
  <!-- Microservices to Databases -->
  <line x1="497" y1="300" x2="255" y2="390" stroke="#666666" stroke-width="2" />
  <polygon points="253,383 250,395 262,388" fill="#666666" />
  
  <line x1="622" y1="300" x2="545" y2="390" stroke="#666666" stroke-width="2" />
  <polygon points="540,383 540,395 550,388" fill="#666666" />
  
  <!-- Docker Compose / Kubernetes -->
  <rect x="50" y="570" width="700" height="30" rx="5" ry="5" fill="#ffffff" stroke="#0078d4" stroke-width="2" />
  <text x="400" y="590" font-family="Arial" font-size="14" text-anchor="middle">Orchestration: Docker Compose (Development) / Kubernetes (Production)</text>
</svg>
